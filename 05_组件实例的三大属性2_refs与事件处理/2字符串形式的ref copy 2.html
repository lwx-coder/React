<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../JS/react.development.js"></script>
    <script type="text/javascript" src="../JS/react-dom.development.js"></script>
    <script type="text/javascript" src="../JS/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
            constructor(props) {
    super(props);
    this.input1 = React.createRef();
    this.input2 = React.createRef();
  }
        render(){
            return (
               <div>
                    <input type="text" ref={this.input1}  placeholder="点击按钮提示数据"/>
                    <button onClick={this.alert}>提示左侧输入数据</button>
                    <input onBlur={this.alert2} type="text"  ref={this.input2} placeholder="失去焦点提示数据"/>
                </div>

            )
        }
        alert=()=>{
            alert(this.input1.current.value);
        }
        alert2=()=>{
            alert(this.input2.current.value)
        }

    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))

    </script>

</body>

</html>
